<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist with YouTube Links</title>
</head>
<body>
    <h1>Spotify Playlist with YouTube Links</h1>

    <ul>
        {% for song in songs %}
            <li>
                <strong>{{ song.name }}</strong> by {{ song.artist }}<br>
                <a href="{{ song.youtube_url }}" target="_blank">Watch on YouTube</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
